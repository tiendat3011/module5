<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Hạng mục</td>
    <td>Mô tả</td>
    <td>Sửa</td>
    <td>Xóa</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.category.name}}</td>
    <td>{{product.description}}</td>
    <td><a routerLink="/product/edit/{{product.id}}">Sửa</a></td>
    <td><a href="#" (click)="deleteProduct(product.id)">Xóa</a></td>
  </tr>
</table>
